namespace: common\tests
actor_suffix: Tester
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Yii2:
            configFile: 'config/codeception-local.php'

groups:
    paracept_*: tests/_data/parallel-files/paracept_*

env:
    env1:
        modules:
            config:
                Yii2:
                    configFile: 'tests/config/functional/test1.php'
                
    env2:
        modules:
            config:
                Yii2:
                    configFile: 'tests/config/functional/test2.php'
               
    env3:
        modules:
            config:
                Yii2:
                    configFile: 'tests/config/functional/test3.php'
               
    env4:
        modules:
            config:
                Yii2:
                    configFile: 'tests/config/functional/test4.php'